{%extends 'question/base.html'%}
{%block body%}
    
{% load bootstrap_pagination %}
    <h1>여기는 리스트 입니다.</h1>
    {% for q in questions%}
        <h1>{{q.title}}</h1>
        <a href="{% url 'question:detail' id=q.id %}">글보기</a>
    {% endfor %}
    {% bootstrap_paginate questions range=5 show_first_last=True %}

{%endblock%}
